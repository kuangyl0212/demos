<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var text = [];
for (var i = aqiData.length - 1; i >= 0; i--) {
  if (aqiData[i][1] > 60 ) {
    text = text + "<li>" + aqiData[i][0] + "</li>"
  }
};

document.getElementById("aqi-list").innerHTML = text;

</script>
</body>
</html>
