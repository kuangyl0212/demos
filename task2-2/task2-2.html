<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var ul = document.getElementById('aqi-list');
var aqiList = [];
for (var i = 0; i < aqiData.length; i++) {
  if (aqiData[i][1] > 60 ) {
    aqiList.push(aqiData[i]);
  }
};
var sortBy = function(a, b) {
  return b[1] - a[1];
}
aqiList.sort(sortBy);
for (var i= 0; i < aqiList.length; i++) {
  var li = document.createElement("li");
  li.textContent = "第" + (i+1) + "名：" + aqiList[i][0] + " " + aqiList[i][1];
  ul.appendChild(li);
}

</script>
</body>
</html>
